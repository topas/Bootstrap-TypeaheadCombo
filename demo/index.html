
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap TypeaheadCombo Example</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="vendor/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../src/css/bootstrap-typeaheadcombo.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="hero-unit">
          <h1>Bootstrap TypeaheadCombo Example</h1>
        </div>
      </div>
      <div class="row">
        <form>
          <fieldset>
           <legend>Textbox input with typeahead & dropdown button</legend>
            <input type="text" name="normal" value="test" placelholder="placeholder" class="typeahead-combo" /> 
            <span class="help-inline" id="normal-text"></span>          
          </fieldset>
        </form>
      </div>
      <div class="row">
        <form class="form-horizontal">
          <fieldset>
            <legend>Textbox input with typeahead & dropdown button</legend>
            <div class="control-group">
              <label class="control-label">Typehead combo</label>
              <div class="controls">
                   <input type="text" name="horizontal" value="test" placelholder="placeholder" class="typeahead-combo" />  
                   <span class="help-inline" id="horizontal-text"></span>          
              </div>
            </div>          
          </fieldset>
        </form>
      </div>
      <div class="row">
        <form class="form-inline">
          <fieldset>
            <legend>Textbox input with typeahead & dropdown button</legend>
            <label>Typehead combo</label>
            <input type="text" name="inline" value="test" placelholder="placeholder" class="typeahead-combo" />    
            <span class="help-inline" id="inline-text"></span>                    
          </fieldset>
        </form>
      </div>
    </div>
    <script src="vendor/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="../src/js/bootstrap-typeaheadcombo.js" type="text/javascript"></script>
